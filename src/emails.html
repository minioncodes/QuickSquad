<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <form id="form" method="POST" action="https://email-test-1jtz.onrender.com/send-email" name="form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>

    <button type="submit" value="submit">Send Message</button>
    <div id="result"></div>
  </form>
  <script>
    async function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission to stop default behavior
      const form = event.target;
      const formData = new FormData(form);
  
      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        message: formData.get("message"),
      };
  
      try {
        const response = await fetch("https://email-test-1jtz.onrender.com/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
  
        const result = await response.json();
        const resultDiv = document.getElementById("result");
  
        if (response.ok) {
          resultDiv.innerHTML = `<p style="color: green;">${result.success}</p>`;
          setTimeout(() => {
            window.location.reload(); // Reload the page after 1 seconds
          }, 500);
        } else {
          resultDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerHTML = `<p style="color: red;">Failed to send message.</p>`;
      }
    }
  </script>  
</body>
</html>
