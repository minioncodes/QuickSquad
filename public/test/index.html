<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Form with reCAPTCHA</title>
</head>
<body>

<form id="email-form" name="email-form" action="https://quicksquad-mail-production.up.railway.app/send-email" method="POST">
    <input type="hidden" name="formType" value="contact">
    
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="text" name="message" placeholder="Enter message" required>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LeNPuUqAAAAAOLA9Q4l620A_HfT4V5MhdCxxVWX"></div>

    <input type="submit" id="submit-button" value="Submit" disabled>
</form>

<script>
    setInterval(() => {
        if (grecaptcha.getResponse().length > 0) {
            console.log("✅ CAPTCHA verified, enabling submit button.");
            document.getElementById("submit-button").disabled = false;
        } else {
            console.log("❌ CAPTCHA not verified, keeping submit button disabled.");
            document.getElementById("submit-button").disabled = true;
        }
    }, 1000);
</script>

</body>
</html>
